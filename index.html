<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #ui-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        align-items: center;
      }
      #ui-container button {
        margin: 0 5px;
        padding: 5px 10px;
        font-size: 16px;
      }
      #step-info {
        color: white;
        margin: 0 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="https://i.sstatic.net/5cahN.png">
        <a-entity
          id="step-content"
          position="0 0.5 0"
          rotation="-90 0 0"
          text="width: 2; color: white; align: center; value: Step 1: Getting Started"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="ui-container">
      <button id="prev-btn">&lt; Prev</button>
      <div id="step-info">Step 1 / 3</div>
      <button id="next-btn">Next &gt;</button>
      <button id="details-btn">Details</button>
    </div>

    <script>
      const steps = [
        { title: "Step 1: Getting Started", details: "Gather materials and prepare your workspace." },
        { title: "Step 2: Assembly Process", details: "Follow the assembly instructions carefully." },
        { title: "Step 3: Finishing Touches", details: "Add final details and polish your work." }
      ];

      let currentStep = 0;

      const stepContent = document.getElementById('step-content');
      const stepInfo = document.getElementById('step-info');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const detailsBtn = document.getElementById('details-btn');

      function updateStep() {
        stepContent.setAttribute('text', `width: 2; color: white; align: center; value: ${steps[currentStep].title}`);
        stepInfo.textContent = `Step ${currentStep + 1} / ${steps.length}`;
      }

      prevBtn.addEventListener('click', () => {
        if (currentStep > 0) {
          currentStep--;
          updateStep();
        }
      });

      nextBtn.addEventListener('click', () => {
        if (currentStep < steps.length - 1) {
          currentStep++;
          updateStep();
        }
      });

      detailsBtn.addEventListener('click', () => {
        alert(steps[currentStep].details);
      });

      updateStep();
    </script>
  </body>
</html>
